<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Journey Viewer</title>

   <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

   <link rel="stylesheet" href="viewer.css" />

   <!-- We need the geometry lib, even though not using Google Maps -->
   <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDByTAdbWxvJUi6byzgdbyPhtCwuIFOz2c&libraries=geometry"></script>

   <link
         rel="stylesheet"
         href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
       />
   <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css"
    />


   <script
   			  src="//code.jquery.com/jquery-3.3.1.min.js"
   			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   			  crossorigin="anonymous"></script>

 </head>
 <body>

     <button id="btn_blur">Blur Map</button>

     <script>
     $().ready(function(){
        $('#btn_blur').click(function(){
            $('#viewerui').addClass('blurred');
        });
     });
     </script>

     <div id="viewerui"></div>

     <script src="viewer.js"></script>


 </body>
</html>
